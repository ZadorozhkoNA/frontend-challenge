<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стажировка</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
    <header class="container">
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item" v-for="(item, index) in titleArr" :key="index">
                    <a href="#" class="nav__link" 
                    :class="{ nav__link_active: item.active }"
                    @click="clickNav(index)"
                    >{{ item.title }}</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="">
        <div class="cats container" v-if="all">
            <div class="cat__box-out" title="клик - добавить/удалить в избранное"
                v-for="(item, index) in imgs" 
                :key="index"
                @click="addLike(index)">
                <div class="cat__box-in">
                    <div class="cat__box">
                        <img class="cat__img" :src="item" alt="">
                    </div>
                </div>
            </div>
            
            <div class="btn-box container" @click="addCat()">
                <button class="btn" title="клик - еще котики">...загружаем еще котиков...</button>
            </div>
        </div>

        <div class="cats container" v-if="like">
            <div class="cat__box-out" title="клик - добавить/удалить в избранное"
                v-for="(item, index) in imgsLike" 
                :key="index"
                @click="delLike(index)">
                <div class="cat__box-in_lake">
                    <div class="cat__box">
                        <img class="cat__img" :src="item" alt="">
                    </div>                    
                </div>
            </div>
        </div>
    </main>
</div>   
</body>
<!-- maria.filimonova@uchi.ru -->
<script src="./js/vue.js"></script> 
<script src="./js/app.js"></script>
</html>
